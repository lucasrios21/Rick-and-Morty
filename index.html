<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <img src="logo.png" alt=""  id="logo">
    <nav class="navbar bg-body-tertiary" id="nav">
        <div class="container-fluid">
          <form class="d-flex" role="search">
            <input class="form-control me-lg-2" type="search" placeholder="Nombre del Personaje" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>
        </div>
      </nav>
    <h1 id="paginas" >Pagina
        <select name="Pagina" id="pagina" onchange="apiRick(this.value)">
            <script>
                for (let i = 1; i <= 42; i++) {
                    document.write(`<option value"${i}">${i}</option>`);
                }
            </script>
        </select>
    </h1>

    <div id="resultado">
        
    </div>

    <script src="rick.js"></script>
</body>

</html>
